<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You</title>
        <style>
            /* General Styles */
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f4f8fb;
                text-align: center;
            }
            .container {
                background-color: #ffffff;
                border: 1px solid #dcdcdc;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 30px;
                max-width: 400px;
                width: 90%; /* Ajusta la anchura en pantallas peque√±as */
                box-sizing: border-box;
            }
            h1 {
                color: #2ecc71;
                font-size: 24px;
                margin-bottom: 10px;
            }
            p {
                color: #34495e;
                font-size: 16px;
                margin: 0 0 20px;
            }
            .close-button {
                background-color: #3498db;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .close-button:hover {
                background-color: #2980b9;
            }

            /* Responsive Styles */
            @media (max-width: 768px) {
                h1 {
                    font-size: 20px;
                }
                p {
                    font-size: 14px;
                }
                .container {
                    padding: 20px;
                }
                .close-button {
                    font-size: 14px;
                    padding: 8px 16px;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 18px;
                }
                p {
                    font-size: 13px;
                }
                .container {
                    padding: 15px;
                }
                .close-button {
                    font-size: 12px;
                    padding: 6px 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Thank You for Your Purchase!</h1>
            <p>Your support means a lot to us. We hope you enjoy your premium license.</p>
            <button id="close-button" class="close-button">Close Window</button>
        </div>

        <script>
            document.getElementById('close-button').addEventListener('click', () => {
                window.close();
            });
        </script>
    </body>
</html>
